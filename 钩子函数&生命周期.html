<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钩子函数&生命周期</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // 生命周期：beforeCreate created
        //          beforeMount  mounted
        //          beforeUpdate updated
        //          beforeDestroy destroyed
        let vm = new Vue({
            beforeCreate() {}, // 1、此方法用不到
            data: {
                a: 1
            },
            created() {}, // 2、获取ajax，初始化操作
            template: '<div>{{a}}</div>', // 4、如果有template属性会用模板替换掉外部html，只要有此属性app中的内容就没有意义。只能有一个根元素，不能是文本节点
            beforeMount() {}, //没有实际意义
            //用编译好的模板替换掉DOM
            mounted() {}, //真实dom已经渲染完毕，可以操作dom
            beforeUpdate() {}, // 一般用watch来替换掉，因为watch能更准确地知道是谁更新了
            updated() {},
            beforeDestroy() {}, // 可以清除定时器 或清除事件绑定
            destroyed() {}

        });
        vm.$mount('#app'); //3、要保证有编译元素
        vm.$destroy();
    </script>
</body>

</html>
