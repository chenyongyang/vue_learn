<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态绑定样式</title>
	<style type="text/css">
		.x{
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-for="(a,index) in 10" :class="{x:!(index%2)}">{{a}}</div>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
