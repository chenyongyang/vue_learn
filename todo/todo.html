<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue_todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del {
            text-decoration: line-through;
            color: #cccccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        TodoList
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="text-danger">你还有{{ count }}件事要完成！</h3>
                            <input type="text" class="form-control" v-model="todo" @keyup.enter="add">
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(todo,index) in filterTodos" @dblclick="remember(todo)">
                                    <span :class="{del:todo.isCompleted}" v-show="cur!=todo">
                                        <input type="checkbox" v-model="todo.isCompleted">
                                        <span @dblclick="isDoubleClick = true" >{{ todo.content }}</span>
                                    </span>
                                    <input type="text" v-model="todo.content" v-show="cur==todo" @keyup.enter="cancel" @blur="cancel" v-focus="cur==todo">
                                    <button class="pull-right btn btn-danger btn-xs" @click="remove(index)">&bigotimes;</button>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <ul class="nav nav-pills">
                                <li role="presentation" :class="{active:hash==='all'}">
                                    <a href="#/all">全部完成</a>
                                </li>
                                <li role="presentation" :class="{active:hash==='finish'}">
                                    <a href="#/finish">已完成</a>
                                </li>
                                <li role="presentation" :class="{active:hash==='unfinish'}">
                                    <a href="#/unfinish">未完成</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
