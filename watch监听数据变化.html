<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watch</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model='a'>
		<p>
			{{ msg }}
		</p>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				a:'',
				msg:''
			},
			watch:{ //watch主要应用于异步操作
				a(newVal,oldVal){ //设置中间状态
					this.msg = '审核中...'
					setTimeout(()=>{
						if(newVal.length<3){
							return this.msg = '少了';
						}
						if(newVal.length>5){
							return this.msg = '多了';
						}
						this.msg = '';
					},1000);
				}
			}
		})
	</script>
</body>
</html>
